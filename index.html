<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
    <!-- Html/GridProject/howler.js-2.2.3 -->
    <script src="howler.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="jquery-3.6.0.min.js" charset="utf-8" defer></script>
    <script src="script.js" charset="utf-8" defer></script>
  </head>

  <body>
    <div class="header">
      <h1>Online Zoo</h1>
      <h6>(Press on the images)</h6>
    </div>
    <div class="space">
      <div>Scroll</div>
    </div>
    <div class="myGrid3">
      <div id="duck">
        <img class="animal-img" height="230" src="images/duck.jpg" alt="image1">
      </div>
      <div id="elephant">
        <img class="animal-img" height="230" src="images/elephant.jpg" alt="image2">
      </div>
      <div id="lion">
        <img class="animal-img" height="230" src="images/lion.jpg" alt="image3">
      </div>
      <div id="gorilla">
        <img class="animal-img" height="230" src="images/gorilla.jpg" alt="image4">
      </div>
      <div id="parrot">
        <img class="animal-img" height="230" src="images/parrot.jpg" alt="image5">
      </div>
      <div id="snake">
        <img class="animal-img" height="230" src="images/snake.jpg" alt="image6">
      </div>
    </div>

  </body>
</html>
